<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="snap-header">
      <a class="header-logo-box" href="#">
        <img src="./images/logo.svg" alt="Snap logo" />
      </a>

      <nav class="header-nav-box show-company">
        <ul class="header-nav-list">
          <li class="header-nav-item">
            <a class="header-nav-features" href="#">Features</a>
            <img
              class="header-nav-image"
              src="./images/icon-arrow-down.svg"
              alt="Arrow down"
            />
          </li>
          <li class="header-nav-item">
            <a href="#">Company</a>
            <img src="./images/icon-arrow-down.svg" alt="Arrow down" />
          </li>
          <li class="header-nav-item">
            <a href="#">Careers</a>
          </li>
          <li class="header-nav-item">
            <a href="#">About</a>
          </li>
        </ul>
        <ul class="features-nav-list">
          <li>
            <img src="./images/icon-todo.svg" alt="Todo icon" />
            <a href="#">Todo List</a>
          </li>
          <li>
            <img src="./images/icon-calendar.svg" alt="Calendar icon" />
            <a href="#">Calendar</a>
          </li>
          <li>
            <img src="./images/icon-reminders.svg" alt="Remainders icon" />
            <a href="#">Reminders</a>
          </li>
          <li>
            <img src="./images/icon-planning.svg" alt="Planning icon" />
            <a href="#">Planning</a>
          </li>
        </ul>
        <ul class="company-nav-list">
          <li>
            <a href="#">History</a>
          </li>
          <li>
            <a href="#">Our Team</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
        </ul>
      </nav>

      <div class="header-buttons-box">
        <button class="login-button">Login</button>
        <button class="register-button">Register</button>
      </div>
    </header>

    <main class="snap-main">
      <section class="section-hero">
        <div class="hero-info-box">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a href="#">Learn more</a>
        </div>

        <div class="hero-image-box">
          <img
            class="hero-image"
            src="./images/image-hero-desktop.png"
            alt="A man with a laptop"
          />
        </div>

        <div class="hero-featured-box">
          <ul class="hero-featured-list">
            <li>
              <img src="./images/client-databiz.svg" alt="databiz-logo" />
            </li>
            <li>
              <img src="./images/client-audiophile.svg" alt="audiophile-logo" />
            </li>
            <li>
              <img src="./images/client-meet.svg" alt="meet-logo" />
            </li>
            <li>
              <img src="./images/client-maker.svg" alt="maker-logo" />
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
